<!DOCTYPE html>
<html>
    <head>
      <title>Webscribe</title>
      <link rel="shortcut icon" href="logo.svg" />
      <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
      <h1>Webscribe</h1>
      <div id="uploadProgress" style="display: none;">
        <progress id="uploadProgressBar"></progress>
        <div id="uploadResult"></div>
      </div>
      <div id="jobProgress" style="display: none;">
        <progress id="jobProgressBar" max="100"></progress>
        <div id="jobRunning" class="spinner" style="display: none;">&nbsp;</div>
        <div id="jobStatus"></div>
      </div>
      <div id="fileChooser"
           title="Select a recording .wav file to upload">
        <label for="file">Recording:</label>
        <input id="file" type="file">
      </div>
      <div id="formats"></div>
      <script src="index.js" type="text/javascript"></script>
    </body>
</html>
